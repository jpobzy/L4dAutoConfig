//dsp_enhance_stereo "0" // if "1" it uses extra CPU workload
//dsp_slow_cpu "0" // 1 reduces the quality of dsp sound effects, improving performance on systems with slower CPUs
//dsp_volume "0" // this command will always reset to 0.8 unless you you are using a dsp script

snd_pitchquality "0" 
//snd_legacy_surround "0"
snd_mixahead "0.1"
snd_musicvolume "0" // Music volume, does not affect main menu music

//volume "1" // main game volume, commented out because I frequently change it 
voice_enable "1" // enables teamspeak
voice_loopback "0" // if "1" you will hear your microphone
voice_scale "1" // how loud all other players microphones are
voice_threshold "0"
voice_vox "0" 

windows_speaker_config "1"
