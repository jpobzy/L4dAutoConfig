bind "v" "say ty"
bind "g" "say sry"
bind "MOUSE5" "+zoom" // binds 
bind "MOUSE4" "impulse 201"

bind "t" "+mouse_menu test"
bind "n" "+mouse_menu viewmodel"
bind Pgup "op"
alias op "toggleconsole; openserverbrowser"
bind ins "say !join"
bind home "say !afk"

bind "F1" "+mouse_menu bill"
bind "F2" "+mouse_menu zoey"
bind "F3" "+mouse_menu louis"
bind "F4" "+mouse_menu francis"



//  default keybinds
bind "a" "+moveleft"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "h" "motd"
bind "m" "chooseteam"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "+mouse_menu QA"
bind "y" "messagemode"
bind "z" "+mouse_menu Orders"
bind "`" "toggleconsole"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F9" "Vote Yes"
bind "F8" "Vote No"
bind "F5" "jpeg"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"