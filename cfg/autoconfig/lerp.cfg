//no input lag
bind DOWNARROW "nil"
alias nil "cl_interp 0;cl_interp_ratio -1; cl_updaterate 20;cl_cmdrate 100;rate 25000; net_splitpacket_maxrate 50000; net_splitrate 4"

//input lag
bind UPARROW "il";
alias il "cl_interp_ratio 1;cl_interp 0.1;cl_updaterate 100;cl_cmdrate 100;rate 30000; net_splitpacket_maxrate 15000; net_splitrate 1"

nil	//executes nil upon game launch
cl_lagcompensation "1"
cl_resend "1.5"
cl_timeout "15"
