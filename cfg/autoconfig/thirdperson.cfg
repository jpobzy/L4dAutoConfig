//  Description  
//  —————————————————————————————————————————————————————————————————————————————————————————  
// 
//  The purpose of this file is to fix thirdpersonshoulder to act like thirdperson since 
//	thirdperson requires sv_cheats to be enabled, whereas thirpersonshoulder does not. 
//
//  ——————————————————————————————————————————————————————————————————————————————————————————  


// original values
//  c_thirdpersonshoulderoffset 0;
//  c_thirdpersonshoulderaimdist 720;
//  c_thirdpersonshoulderheight 10;
//  c_thirdpersonshoulderdist 40;
//  cam_ideallag 0;
//  cam_idealdelta 4;
//  cam_idealpitch 0;
//  cam_idealyaw 0;

//thirdperson view old
bind c "TPVO"
alias TPVO "thirdpersonshoulder;c_thirdpersonshoulderaimdist 120; c_thirdpersonshoulderdist 40;c_thirdpersonshoulderheight 5;c_thirdpersonshoulderoffset 20;Cam_idealdist 150;cam_ideallag 4;cam_idealdelta 4;cam_idealpitch 0;cam_idealyaw 0"


// thirdperson
bind ALT "TPVN"
alias TPVN "thirdpersonshoulder; c_thirdpersonshoulderaimdist 720; c_thirdpersonshoulderdist 1000; c_thirdpersonshoulderheight 10;c_thirdpersonshoulderoffset 0; cam_ideallag 0; cam_idealdelta 4; cam_idealpitch 0; cam_idealyaw 0"
